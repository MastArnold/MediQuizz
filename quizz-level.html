<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/myicons.css">
    <link rel="stylesheet" href="css/quizz-level.css">
</head>
<body>
    <nav class="mq-nav">
        <div class="mq-nav-container">
            <div class="logo">
                <i class="mi mi-logo"></i>
                <div class="app-name">
                    MediQuizz
                </div>
            </div>
        </div>
    </nav>

    <div class="quizz-level">
        <div class="level">
            <div class="level-container">
                <div class="level-ico">
                    <i class="mi mi-afro-guy"></i>
                </div>
                <div class="level-text">
                    NOVICE
                </div>
                <div class="level-action">
                    <button class="mq-btn primary">
                        Commencer
                        <i class="mi mi-send"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level-container">
                <div class="level-ico">
                    <i class="mi mi-medecine-bear"></i>
                </div>
                <div class="level-text">
                    ADEPTE
                </div>
                <div class="level-action">
                    <button class="mq-btn primary">
                        Commencer
                        <i class="mi mi-send"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level-container">
                <div class="level-ico">
                    <i class="mi mi-heisenberg"></i>
                </div>
                <div class="level-text">
                    MAITRE
                </div>
                <div class="level-action">
                    <button class="mq-btn primary">
                        Commencer
                        <i class="mi mi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/quizz-level.js"></script>
</body>
</html>
